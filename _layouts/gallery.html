---
layout: default
---

<ul class="grid gallery">
  {% for image in page.images %}
    {% if forloop.first %}
      <li class="unit xs-1 s-1 m-1-3">
        <img class= "img-flex" src="{{ image.path }}" alt="{{ image.title}}">
        {{image.desc}}
      </li>
    {% else %}
      <li class="unit xs-1 s-1 m-1-3">
        <img class= "img-flex" src="{{ image.path }}" alt="{{ image.title}}">
        {{image.desc}}
      </li>
    {% endif %}
  {% endfor %}
</ul>
